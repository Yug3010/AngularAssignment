<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" formControlName="name" class="form-control" />
    <div *ngIf="myForm.controls['name'].errors?.['required']">
      Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" class="form-control" />
    <div *ngIf="myForm.controls['email'].errors?.['required']">
      Email is required.
    </div>
    <div *ngIf="myForm.controls['email'].errors?.['email']">
      Email must be a valid email address.
    </div>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea
      id="message"
      formControlName="message"
      class="form-control"
    ></textarea>
    <div *ngIf="myForm.controls['message'].errors?.['required']">
      Message is required.
    </div>
    <div *ngIf="myForm.controls['message'].errors?.['minlength']">
      Message must be at least 10 characters long.
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">
    Submit
  </button>
</form>
