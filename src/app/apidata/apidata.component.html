<div *ngFor="let news of newsList" class="news-card">
  <div class="news-header">
    <img [src]="news.image" alt="{{news.title}}" class="news-image">
    <div>
      <h2 class="news-title">{{ news.title }}</h2>
      <p class="news-publisher">{{ news.publisher }}</p>
    </div>
  </div>
  <p class="news-preview">{{ news.preview }}</p>
  <a [href]="news.link" target="_blank" class="news-link">Read more</a>
  
  <div *ngIf="news.relatedArticles && news.relatedArticles.length" class="related-articles">
    <h3>Related Articles:</h3>
    <div *ngFor="let article of news.relatedArticles" class="related-article">
      <img [src]="article.image" alt="{{article.title}}" class="related-image">
      <div class="related-content">
        <p class="related-title">{{ article.title }}</p>
        <a [href]="article.link" target="_blank" class="related-link">Read more</a>
      </div>
    </div>
  </div>
</div>
